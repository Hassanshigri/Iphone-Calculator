<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="main">
    <input type="text" name="" id="input" >
    <br>
    <button onclick="number('clr')" class="button buttonclr">clr</button>
       <button onclick="number('+')" class="button buttonab">+/-</button>
       <button onclick="number('%')" class="button button01">%</button>
       <button onclick="number('/')" class="button buttonDiv">/</button>

    <br>    
<br>

    <button onclick="number('7')" class="button button7">7</button>
    <button onclick="number('8')" class="button button8">8</button>
    <button onclick="number('9')" class="button button9">9</button>
    <button onclick="number('x')" class="button buttonMul">*</button>
    
    <br>
    <br>


    <button onclick="number('4')" class="button button4">4</button>
    <button onclick="number('5')" class="button button5">5</button>
   <button onclick="number('6')" class="button button6">6</button>    
    <button onclick="number('-')" class="button button-">-</button> 
    
    <br>
    <br>



    <button onclick="number('1')" class="button button1">1</button>
    <button onclick="number('2')" class="button button2">2</button>
    <button onclick="number('3')" class="button button3">3</button> 
    <button onclick="number('+')" class="button button15">+</button>



        <br>    
        <br>

    <button onclick="number('0')" class="button button0">0</button>
    <button onclick="number('.')" class="button button11">.</button>
    <button onclick="number('=')" class="button button12">=</button>    
    <button onclick="number('c')" class="button buttonC">C</button>  
    
    </div>
</body>
</html>
